run:
  concurrency: 8

  timeout: 5m

  issues-exit-code: 1

  tests: true

output:
  print-issued-lines: true

  print-linter-name: true

linters-settings:
  shadow: true
  golint:
    min-confidence: 0.8
  gofmt:
    simplify: true
  stylecheck:
    checks: ["all", "-ST1018"]
    initialisms:
      [
        "ACL",
        "API",
        "ASCII",
        "CPU",
        "CSS",
        "DNS",
        "EOF",
        "GUID",
        "HTML",
        "HTTP",
        "HTTPS",
        "ID",
        "IP",
        "JSON",
        "QPS",
        "RAM",
        "RPC",
        "SLA",
        "SMTP",
        "SQL",
        "SSH",
        "TCP",
        "TLS",
        "TTL",
        "UDP",
        "UI",
        "GID",
        "UID",
        "UUID",
        "URI",
        "URL",
        "UTF8",
        "VM",
        "XML",
        "XMPP",
        "XSRF",
        "XSS",
        "CSV",
      ]

linters:
  disable-all: true
  enable:
    - errcheck
    - gofmt
    - stylecheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unconvert

issues:
  exclude:
    - Using the variable on range scope .* in function literal

  exclude-use-default: true

  max-per-linter: 0

  max-same-issues: 0
